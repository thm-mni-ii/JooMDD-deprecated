<html>
<head>
<title>JooMDD Update Site</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>@import url("web/site.css");</style>
<script type="text/javascript">
	var returnval = 0;
	var stylesheet, xmlFile, cache, doc;
	function init(){
		// NSCP 7.1+ / Mozilla 1.4.1+ / Safari
		// Use the standard DOM Level 2 technique, if it is supported
		if (document.implementation && document.implementation.createDocument) {
			xmlFile = document.implementation.createDocument("", "", null);
			stylesheet = document.implementation.createDocument("", "", null);
			if (xmlFile.load){
				xmlFile.load("site.xml");
				stylesheet.load("web/site.xsl");
				
				xmlFile.addEventListener("load", transform, false);
				stylesheet.addEventListener("load", transform, false);
				
			} else { /////////////////////// THIS IS THE FIX ///////////////////////
				//alert("Document could not be loaded by browser.");
				// Chrome
				var xmlhttp = new window.XMLHttpRequest();
				xmlhttp.open("GET","site.xml",false);
				xmlhttp.send(null);
				xmlFile = xmlhttp.responseXML.documentElement;
				
				xmlhttp.open("GET","web/site.xsl",false);
				xmlhttp.send(null);
				stylesheet = xmlhttp.responseXML.documentElement;
				
                                // I HAVE TO CALL TWICE THIS FUNCTION, BECAUSE IT HAS A COUNTER THAT MUST BE 2 (THIS MAY BE FIXED TOO)
				transform();
				transform();
			} /////////////////////////// END OF THE FIX ///////////////////////////
			
		}
		//IE 6.0+ solution
		else if (window.ActiveXObject) {
			xmlFile = new ActiveXObject("msxml2.DOMDocument.3.0");
			xmlFile.async = false;
			xmlFile.load("site.xml");
			stylesheet = new ActiveXObject("msxml2.FreeThreadedDOMDocument.3.0");
			stylesheet.async = false;
			stylesheet.load("web/site.xsl");
			cache = new ActiveXObject("msxml2.XSLTemplate.3.0");
			cache.stylesheet = stylesheet;
			transformData();
		}
	}
	// separate transformation function for IE 6.0+
	function transformData(){
		var processor = cache.createProcessor();
		processor.input = xmlFile;
		processor.transform();
		data.innerHTML = processor.output;
	}
	// separate transformation function for NSCP 7.1+ and Mozilla 1.4.1+ 
	function transform(){
		returnval+=1;
		if (returnval==2){
			var processor = new XSLTProcessor();
			processor.importStylesheet(stylesheet); 
			doc = processor.transformToDocument(xmlFile);
			document.getElementById("data").innerHTML = doc.documentElement.innerHTML;
		}
	}
</script>
</head>
<body onload="init();">
<!--[insert static HTML here]-->
<div id="data"><!-- this is where the transformed data goes --></div>
</body>
</html>
